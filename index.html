    <script type="module">
        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = 'https://btoraecgmldfabvvkbas.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0b3JhZWNnbWxkZmFidnZrYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTUxMDYsImV4cCI6MjA3NjQ3MTEwNn0.SOVkTldBRXYFTlm-4lZfNjhgxDXD86x97U_xwch3L04';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let state = {
            products: [], customers: [], sales: [], receivables: [], cart: [], users: [], user: null
        };

        const ui = {
            loading: (show) => document.getElementById('loading-overlay').classList.toggle('hidden', !show),
            notify: (msg, err = false) => {
                const n = document.getElementById('notification');
                n.textContent = msg;
                n.className = `fixed bottom-10 left-1/2 -translate-x-1/2 text-white py-4 px-10 rounded-2xl shadow-2xl transition-all duration-500 z-[10001] font-black text-sm pointer-events-none uppercase tracking-widest ${err ? 'bg-red-600' : 'bg-blue-600'} opacity-100 translate-y-0`;
                setTimeout(() => n.classList.replace('opacity-100', 'opacity-0'), 3000);
            }
        };

        // --- AUTH LOGIC ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const { data, error } = await supabase.from('app_users').select('*').eq('username', username).eq('password', password).single();
            
            if (data) {
                state.user = data;
                localStorage.setItem('gestao_user', JSON.stringify(data));
                document.getElementById('login-screen').classList.add('hidden');
                applyPermissions();
                await sync();
            } else {
                ui.notify("Dados Inv√°lidos!", true);
            }
        };

        window.logout = () => {
            localStorage.removeItem('gestao_user');
            location.reload();
        };

        function applyPermissions() {
            const role = state.user.role;
            document.getElementById('logged-user-name').textContent = state.user.username;
            document.getElementById('logged-user-role').textContent = role;

            // Gerente v√™ tudo
            // Admin v√™ tudo, mas n√£o altera
            // Usuario s√≥ v√™ vendas

            if (role === 'usuario') {
                document.querySelectorAll('.role-admin, .role-gerente').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.role-can-finish, .role-can-see-history').forEach(el => el.classList.add('hidden'));
            } else if (role === 'administrador') {
                document.querySelectorAll('.role-gerente').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.role-can-modify').forEach(el => el.classList.add('hidden'));
            }
        }

        // --- NAVEGA√á√ÉO ---
        window.toggleMenu = () => {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('hidden');
        };

        window.showTab = (id) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`view-${id}`).classList.remove('hidden');
            if (window.innerWidth < 1024) toggleMenu();
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`tab-${id}`).classList.add('tab-active');
            if(id === 'users' && state.user.role === 'gerente') syncUsers();
        };

        // --- SINCRONIZA√á√ÉO TOTAL ---
        async function sync() {
            if (!state.user) return;
            ui.loading(true);
            try {
                const [pResp, cResp, sResp, rResp] = await Promise.all([
                    supabase.from('products').select('*').order('name'),
                    supabase.from('customers').select('*').order('name'),
                    supabase.from('sales').select('*, customers(name)').order('created_at', { ascending: false }),
                    supabase.from('accounts_receivable').select('*, customers(name)').order('created_at', { ascending: false })
                ]);
                state.products = pResp.data || [];
                state.customers = cResp.data || [];
                state.sales = sResp.data || [];
                state.receivables = rResp.data || [];
                render();
            } finally { ui.loading(false); }
        }

        async function syncUsers() {
            const { data } = await supabase.from('app_users').select('*').order('username');
            state.users = data || [];
            document.getElementById('user-list').innerHTML = state.users.map(u => `
                <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center">
                    <div><p class="font-black text-white">${u.username}</p><p class="text-xs text-blue-400 uppercase font-bold">${u.role}</p></div>
                    <button onclick="deleteUser(${u.id})" class="text-red-500 font-black">APAGAR</button>
                </div>`).join('');
        }

        document.getElementById('form-user').onsubmit = async (e) => {
            e.preventDefault();
            await supabase.from('app_users').insert({
                username: document.getElementById('u-username').value,
                password: document.getElementById('u-password').value,
                role: document.getElementById('u-role').value
            });
            e.target.reset(); syncUsers(); ui.notify("Usu√°rio Criado");
        };

        window.deleteUser = async (id) => {
            if (id === state.user.id) return ui.notify("N√£o pode apagar-se!", true);
            await supabase.from('app_users').delete().eq('id', id);
            syncUsers();
        };

        function render() {
            renderPDV();
            renderInventory();
            renderFinance();
            renderSalesLog();
            updateDebtBadge();
        }

        // --- LOGICA PDV ---
        function renderPDV() {
            const term = document.getElementById('sale-search-prod').value.toLowerCase();
            const list = state.products.filter(p => p.name.toLowerCase().includes(term));
            document.getElementById('sale-prod-select').innerHTML = list.map(p => `<option value="${p.id}">${p.name} - R$ ${p.price.toFixed(2)} [${p.stock} un]</option>`).join('');
            document.getElementById('sale-cust-select').innerHTML = '<option value="">üë§ CONSUMIDOR FINAL</option>' + state.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }
        document.getElementById('sale-search-prod').oninput = renderPDV;

        document.getElementById('btn-add-cart').onclick = () => {
            const p = state.products.find(x => x.id == document.getElementById('sale-prod-select').value);
            const qty = parseInt(document.getElementById('sale-qty').value);
            if (!p || qty < 1) return;
            state.cart.push({ ...p, quantity: qty, discount: parseFloat(document.getElementById('sale-disc').value) || 0 });
            renderCart();
        };

        function renderCart() {
            const total = state.cart.reduce((acc, i) => acc + (i.price * i.quantity) - i.discount, 0);
            document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-list').innerHTML = state.cart.map((i, idx) => `<div class="flex justify-between bg-gray-800 p-3 rounded-xl border border-gray-700/50"><span>${i.quantity}x ${i.name}</span><button onclick="removeFromCart(${idx})" class="text-red-500">‚úñ</button></div>`).join('');
        }
        window.removeFromCart = (idx) => { state.cart.splice(idx, 1); renderCart(); };

        document.getElementById('btn-finish-sale').onclick = async () => {
            const method = document.getElementById('sale-payment-method').value;
            const cid = document.getElementById('sale-cust-select').value;
            const total = state.cart.reduce((acc, i) => acc + (i.price * i.quantity) - i.discount, 0);
            ui.loading(true);
            try {
                const customerId = cid ? parseInt(cid) : null;
                const { data: newSale, error } = await supabase.from('sales').insert([{ customer_id: customerId, total, payment_method: method, items: state.cart, status: 'ativa' }]).select().single();
                if (method === 'prazo') await supabase.from('accounts_receivable').insert([{ sale_id: newSale.id, customer_id: customerId, total_amount: total, paid_amount: 0, status: 'pendente' }]);
                for (const item of state.cart) {
                    await supabase.from('products').update({ stock: item.stock - item.quantity }).eq('id', item.id);
                }
                state.cart = []; renderCart(); await sync(); generateReceiptImg(newSale);
            } catch(e) { console.error(e); }
            finally { ui.loading(false); }
        };

        // --- ESTOQUE ---
        function renderInventory() {
            const term = document.getElementById('inv-search').value.toLowerCase();
            document.getElementById('inv-list').innerHTML = state.products.filter(p => p.name.toLowerCase().includes(term)).map(p => `
                <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 flex justify-between items-center group transition">
                    <div><p class="font-black text-white italic transition tracking-tighter uppercase">${p.name}</p><p class="text-[10px] text-gray-500 mt-2 font-bold uppercase tracking-widest">STOCK: ${p.stock} | Custo: R$ ${p.cost_price}</p></div>
                    <div class="text-right"><p class="text-2xl font-black text-blue-400 tracking-tighter italic">R$ ${p.price.toFixed(2)}</p></div>
                </div>`).join('');
        }

        // --- FINANCEIRO ---
        function renderFinance() {
            const active = state.receivables.filter(r => r.status !== 'pago');
            let total = 0;
            document.getElementById('receivables-container').innerHTML = active.map(r => {
                const rest = r.total_amount - r.paid_amount; total += rest;
                return `
                <div class="bg-gray-800 p-6 rounded-2xl border-l-8 ${r.status === 'parcial' ? 'border-yellow-500' : 'border-red-600'} flex justify-between items-center">
                    <div><h4 class="font-black text-white uppercase italic tracking-tighter">${r.customers?.name || 'Oculto'}</h4></div>
                    <div class="flex items-center gap-4"><p class="text-2xl font-black text-red-500 italic">R$ ${rest.toFixed(2)}</p></div>
                </div>`;
            }).join('');
            document.getElementById('total-pending-amount').textContent = `R$ ${total.toFixed(2)}`;
        }

        // --- RECIBO ---
        async function generateReceiptImg(sale) {
            const area = document.getElementById('receipt-render-area');
            area.innerHTML = `
                <div style="padding: 20px; background: white; color: black; width: 320px; border: 1px solid #eee; display: flex; flex-direction: column; align-items: center; box-sizing: border-box;">
                    <img src="icon-192.png" style="width: 80px; height: 80px; border-radius: 8px;">
                    <p style="font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #333; margin-top: 10px; font-weight: bold;">Recibo de Venda</p>
                    <div style="border-top: 2px solid #000; border-bottom: 2px solid #000; padding: 12px 0; margin-top: 20px; width: 100%; text-align: left; font-size: 12px; line-height: 1.5;">
                        <p><b>DATA    :</b> ${new Date(sale.created_at).toLocaleString('pt-BR')}</p>
                        <p><b>CLIENTE :</b> ${sale.customers?.name || 'CONSUMIDOR'}</p>
                        <p><b>PAGAMENTO:</b> ${sale.payment_method.toUpperCase()}</p>
                    </div>
                    <div style="margin-top: 20px; border-top: 3px solid #000; padding-top: 10px; width: 100%; display: flex; justify-content: space-between; font-weight: 900; font-size: 24px;">
                        <span>TOTAL</span><span>R$ ${sale.total.toFixed(2)}</span>
                    </div>
                    <div style="margin-top: 45px; font-size: 11px; font-weight: bold; text-align: center;">@clickart_brindes</div>
                </div>`;
            setTimeout(async () => {
                const canvas = await html2canvas(area, { scale: 3, backgroundColor: "#ffffff" });
                const img = canvas.toDataURL('image/jpeg', 0.95);
                document.getElementById('receipt-img-box').innerHTML = `<img src="${img}" style="max-width: 100%; margin: 0 auto;">`;
                document.getElementById('receipt-modal').classList.remove('hidden');
            }, 600);
        }

        // --- LOG ---
        function renderSalesLog() {
            document.getElementById('sales-log').innerHTML = state.sales.map(s => `<div class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center"><p class="font-black text-white italic uppercase">${s.customers?.name || 'Avulso'}</p><p class="text-xl font-black text-green-400 italic">R$ ${s.total.toFixed(2)}</p></div>`).join('');
        }

        function updateDebtBadge() {
            const c = state.receivables.filter(r => r.status !== 'pago').length;
            const b = document.getElementById('debt-badge');
            if (b) { b.classList.toggle('hidden', c === 0); b.textContent = c; }
        }

        // Auto-login do cache
        const savedUser = localStorage.getItem('gestao_user');
        if (savedUser) {
            state.user = JSON.parse(savedUser);
            document.getElementById('login-screen').classList.add('hidden');
            applyPermissions();
            sync();
        }
    </script>
</body>
</html>
